<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
    </div>
    
    <div class="color-text">
        <div class="hour-text"><span class="neon green">Hour Hand: Green</span> 
        <div class="minute-text"><span class="neon cyan">Minute Hand: Blue</span> 
        <div class="second-text"><span class="neon magenta">Second Hand: Purple</span> 
    

    <script src="script.js"></script>
</body>
</html>
